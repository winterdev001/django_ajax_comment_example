{% extends "base.html" %}
{% block content %}
<!--index.html-->

<h1>Blogs</h1>
<table>
    <thead>
        <th>Title</th>
        <th>Body</th>
    </thead>
    {% for blog in blogs %}
    <tr>
        <td>{{ blog.title }}</td>
        <td>{{ blog.description }}</td>
        <td><a href="{% url 'detail' blog.id %}">Detail</a></td>
        <td><a href="{% url 'edit' blog.id %}">Edit</a></td>
        <td><a href="{% url 'delete' blog.id %}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
<br>
<a href="{% url 'create' %}">New Blog</a>

{% endblock %}
